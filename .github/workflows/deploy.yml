name: Build and Deploy
on:
  push:
    branches:
      - master  # GitHub Pagesにデプロイするブランチ名を指定します。

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2  # レポジトリのソースコードをチェックアウトします。

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Node.jsをセットアップします。
        with:
          node-version: '16'  # 必要なNode.jsのバージョンを指定します。

      - name: Install Dependencies
        run: npm ci  # プロジェクトの依存関係をインストールします。

      - name: Build
        run: npm run build  # Viteプロジェクトをビルドします。

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3  # ビルドされたファイルをGitHub Pagesにデプロイします。
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist  # Viteのビルド出力ディレクトリを指定します。
